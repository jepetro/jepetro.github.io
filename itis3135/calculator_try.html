<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <title>Joseph Petrongelli ~ ITIS 3135 ~ Jade Panther ~ Calculator</title>
        <link rel="icon" type="image/png" href="images/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link href = "styles/default.css" type = "text/css"  rel = "stylesheet">
    </head>
    <body>
        <div data-include="components/header.html"></div>
        <main>
            <h2>Calculator Try</h2> 
            <table>
                <tr>
                    <th colspan="4" id="display"></th>
                </tr>
                <tr>
                    <td class="calculator-try"><button id="clear">AC</button></td>
                    <td class="calculator-try"><button id="divide">/</button></td>
                    <td class="calculator-try"><button id="multiply">*</button></td>
                    <td class="calculator-try"><button id="subtract">-</button></td>
                </tr>
                <tr>
                    <td class="calculator-try"><button id="seven">7</button></td>
                    <td class="calculator-try"><button id="eight">8</button></td>
                    <td class="calculator-try"><button id="nine">9</button></td>
                    <td rowspan="2" class="calculator-try"><button id="add">+</button></td>
                </tr>
                <tr>
                    <td class="calculator-try"><button id="four">4</button></td>
                    <td class="calculator-try"><button id="five">5</button></td>
                    <td class="calculator-try"><button id="six">6</button></td>
                </tr>
                <tr>
                    <td class="calculator-try"><button id="one">1</button></td>
                    <td class="calculator-try"><button id="two">2</button></td>
                    <td class="calculator-try"><button id="three">3</button></td>
                    <td rowspan="2" class="calculator-try"><button id="equal">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="calculator-try"><button id="zero">0</button></td>
                    <td class="calculator-try"><button id="decimal">.</button></td>
                </tr>
            </table>
        </main>
        <div data-include="components/footer.html"></div>
        <script src="scripts/calculator_try.js"></script>
        <script src="scripts/HTMLInclude.js"></script>      
    </body>
</html>
